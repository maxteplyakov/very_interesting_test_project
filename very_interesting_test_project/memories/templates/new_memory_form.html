{% extends "base.html" %}
{% block title %}Добавить воспоминание{{ user.username }}{% endblock %}
{% block content %}


<body>
<div class="row justify-content-center">
    <div class="col-md-8 p-5">
        <div class="card">
            <div class="card-header  text-center">Новое воспоминание</div>
            <div class="card-body">

                    {% for error in form.errors %}
                        <div class="alert alert-danger" role="alert">
                            {{ error|escape }}
                        </div>
                    {% endfor %}

                <form method="post">
                    {% csrf_token %}
                    {{ form.media }}

                    {% for field in form %}
                        <div class="form-group">
                            <label>{{ field.label }}</label>
                            <div> {{ field }} </div>
                        </div>
                    {% endfor %}

                    <div>
                            <button type="submit" class="btn btn-primary btn-block">
                                Сохранить
                            </button>
                    </div>
                </form>
            </div> <!-- card body -->
        </div> <!-- card -->
    </div> <!-- col -->
</div> <!-- row -->
</body>
{% endblock %}
